<sb-navbar [searcher]="true" [inputData]="propiedades"></sb-navbar>

<div class="row m-0">
  <div class="col-2 m-0 p-0" id="filters">
    <div class="filters-container">
      <section>
        Filtrar por precio:
        <div class="row m-0">
          <div class="col-6"><input class="form-control" placeholder="Desde" type="text" /></div>
          <div class="col-6"><input class="form-control" placeholder="Hasta" type="text" /></div>
          <div class="col-12">
            <button class="btn btn-danger btn-block mt-2"><i class="fa fa-check"></i></button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <section id="properties-component" class="container col">
    <div id="properties-component">
      <div class="row p-0 m-0 mt-2" id="searcher">
        <div class="searcher col-9">
          <input class="form-control" type="text" placeholder="Â¿Que estas buscando?..." />
        </div>
        <div class="btn-search col-3">
          <button class="btn btn-danger"><i class="fa fa-search"></i></button>
        </div>
      </div>

      <div id="properties">
        <div class="col mt-4" *ngIf="!loading">
          <div *ngFor="let prop of propiedades">
            <sb-property-card [property]="prop"></sb-property-card>
          </div>
        </div>

        <div *ngIf="loading">
          <div *ngFor="let i of [0, 1, 2, 3, 4, 5]">
            <ngx-skeleton-loader
              class="loader-props mt-4"
              count="1"
              appearance="line"
              animation="pulse"
              [theme]="{ height: '23rem', width: '98vw' }"
            ></ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<sb-whatsapp-button></sb-whatsapp-button>

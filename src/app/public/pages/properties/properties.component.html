<sb-navbar [searcher]="true" [inputData]="propiedades" (onSearch)="handleOnSearch($event)"></sb-navbar>

<div class="row m-0">
  <div class="col-2 m-0 p-0" id="filters">
    <div class="filters-container">
      <section class="space">
        Precio:
        <div class="row m-0">
          <div class="col-6"><input class="form-control" placeholder="Desde" type="number" /></div>
          <div class="col-6"><input class="form-control" placeholder="Hasta" type="number" /></div>
          <div class="col-12">
            <button class="btn btn-danger btn-block mt-2"><i class="fa fa-check"></i></button>
          </div>
        </div>
      </section>

      <section class="mt-4">
        Provincia:
        <div class="row m-0">
          <select id="selectProvincia" (change)="setProvince($event.target)" type="text" class="form-control col-11 text-center" style="margin: auto">
            <option disabled selected>Provincia</option>
            <option *ngFor="let opt of provincias"  [ngValue]="opt">{{opt}}</option>
          </select>
          <div class="col-12">
            <button class="btn btn-danger btn-block mt-2" (click)="searchByProvince()"><i class="fa fa-check"></i></button>
          </div>
        </div>
      </section>


      <section class="mt-4">
        Localidad:
        <div class="row m-0">
          <select id="selectLocalidad" (change)="setLocality($event.target)" type="text" class="form-control col-11 text-center" style="margin: auto">
            <option disabled selected>Localidad</option>
            <option *ngFor="let opt of localidades" (click)="setLocality(opt)">{{opt}}</option>
          </select>
          <div class="col-12">
            <button class="btn btn-danger btn-block mt-2" (click)="searchByLocality()"><i class="fa fa-check"></i></button>
          </div>
        </div>
      </section>
      <section class="mt-4">
      <div class="col-12">
        <button class="btn btn-danger btn-block mt-2" (click)="clearFilters()">Eliminar filtros</button>
      </div>
      </section>

    </div>
  </div>

  <section id="properties-component" class="container col">
    <div id="properties-component">
      <div class="row p-0 m-0 mt-2" id="searcher">
        <div class="searcher col-9">
          <input
            class="form-control"
            [(ngModel)]="searchWord"
            (keydown.enter)="hacerBusqueda()"
            type="text"
            placeholder="Â¿Que estas buscando?..."
          />
        </div>
        <div class="btn-search col-3">
          <button class="btn btn-danger" (click)="hacerBusqueda()"><i class="fa fa-search"></i></button>
        </div>
      </div>

      <div id="properties">
        <div *ngIf="loading" class="col mt-4">
          <div *ngFor="let i of [0, 1, 2, 3, 4, 5]">
            <ngx-skeleton-loader
              class="loader-props mt-4"
              count="1"
              appearance="line"
              animation="pulse"
              [theme]="{ height: '20rem', width: '75vw' }"
            ></ngx-skeleton-loader>
          </div>
        </div>
        <div class="col mt-4" *ngIf="!loading">
          <div *ngFor="let prop of propiedades">
            <sb-property-card [property]="prop"></sb-property-card>
          </div>
          <section class="card rounded p-4 mt-4 text-center" *ngIf="!loading && propiedades.length == 0">
            <h3>No hay resultados :(</h3>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>

<sb-whatsapp-button></sb-whatsapp-button>

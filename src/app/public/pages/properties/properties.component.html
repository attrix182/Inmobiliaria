  <div class="contenedor" *ngFor="let prop of propiedades">
    <sb-property-card [property]="prop"></sb-property-card>
  </div>
</div>

<div align="center">
  <div class="contenedor mt-4" *ngIf="loading">
    <div *ngFor="let producto of [0, 1, 2, 3, 4, 5]">
      <ngx-skeleton-loader
        count="1"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '22rem', width: '18rem' }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>

<div class="card" (click)="goToDetails(property)">
  <img [src]="property.images" loading="lazy" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ property.adress.street }}</h5>
    <p class="card-text">
      {{property.squareFeet}} Metros cuadrados
    </p>
    <p class="text-bold">{{property.currency}} {{property.price}}</p>
  </div>
</div>

<section class="container rounded mt-4 mb-4" *ngIf="!loading">
  <h3>Contactos de venta</h3>
  <div class="row">
    <div class="col">
      <button class="btn btn-block btn-info" (click)="setFilter(false)" [ngClass]="filter ? 'no-selected' : 'selected'">
        Sin leer
      </button>
    </div>
    <div class="col">
      <button class="btn btn-block btn-info" (click)="setFilter(true)" [ngClass]="filter ? 'selected' : 'no-selected'">
        Leidas
      </button>
    </div>
  </div>
  <div *ngFor="let c of consults" class="mt-4">
    <article class="card mt-2 p-4" (click)="markAsRead(c)" *ngIf="c.read == filter" [ngClass]="c.read ? 'read' : ''">
      <h5>Nombre: {{ c.name }} - Fecha: {{ c.date }}</h5>
      <div>Contacto:</div>
      <a [href]="'mailto:' + c.email" class="mt-2 mb-2">Email: {{ c.email }}</a>
      <div>
        Propiedad: <br />
        {{ c.typeProperty }}. En {{ c.zone }}
      </div>
      <div class="mt-2">
        Comentario: <br />
        {{ c.comment }}
      </div>
    </article>
  </div>
</section>

<article class="container mt-4">
  <div *ngIf="loading">
    <div *ngFor="let i of [0]">
      <ngx-skeleton-loader
        class="loader-props mt-4"
        count="1"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '38rem', width: '75vw' }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</article>
